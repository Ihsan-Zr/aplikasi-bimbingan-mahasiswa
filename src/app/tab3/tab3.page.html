<ion-content [fullscreen]="true">
  <script src="https://use.typekit.net/bkt6ydm.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <header class="example-header">
      <h1 class="text-center">History Bimbingan</h1>
      <p>Timeline history setelah bimbingan</p>
  </header>
  <div class="container">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <br>
    <h2>Last File</h2>

    <ion-item lines="none" *ngFor="let capture of captureData;">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="primary" fill="clear">
              <ion-icon slot="icon-only" name="document-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
                            <h4>{{capture.keterangan}}</h4>
                            <h6>{{capture.dentry}}</h6>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <!-- <ion-button color="light" fill="clear" routerLink="/detail"> -->
              <ion-button color="primary" fill="clear" (click)="getDataCapture(capture.kd_capture)">
              <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
