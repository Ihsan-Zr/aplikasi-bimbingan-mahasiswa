<ion-content class="bg">
  <div class="container" onclick="onclick">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
      <h2>Please Sign In</h2>
      <input type="npm" placeholder="NPM"/>
      <input type="password" placeholder="password"/>
      <ion-button class="button" expand="block" shape="round" color='medium' fill="solid" id="buttonlogin" (click)="login()">
        Sign In
      </ion-button>
    </div>
  </div>
  </ion-content>
